<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Gallery</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script type="module" src="js/main.js"></script>
</head>

<body>
    <header class="header">
        <input type="text" class="header__search-input" placeholder="Search...">
    </header>
    <div class="wrapper">
        <section class="explorer">
            <h1 class="explorer__title">Explorer</h1>
            <nav class="explorer__navigation">
                <button id="button" class="explorer__mobile--button"><i class="fa-solid fa-bars"></i></button>
                <ul id="explorer__list" class="explorer__list">
                    <li class="explorer__item" data-category="lifestyle">Lifestyle</li>
                    <li class="explorer__item" data-category="food">Food</li>
                    <li class="explorer__item" data-category="home">Home</li>
                    <li class="explorer__item" data-category="travel">Travel</li>
                    <li id="explorer__item--more" class="explorer__item ">
                        More <i class="fa-solid fa-caret-down"></i>
                        <ul id="explorer__more" class="explorer__more explorer__more--hidden">
                            <li class="explorer__item" data-category="sport">Sport</li>
                            <li class="explorer__item" data-category="entertainment">Entertainment</li>
                        </ul>
                    </li>
                </ul>
            </nav>
        </section>

        <main class="main">
            <div class="main__gallery">
                <img src="images/entertainment/COLOURBOX3866375.jpg" alt="entertainment">
                <img src="images/entertainment/COLOURBOX4533941.jpg" alt="entertainment">
                <img src="images/entertainment/COLOURBOX6649143.jpg" alt="entertainment">
                <img src="images/food/COLOURBOX63790354.jpg" alt="food">
                <img src="images/food/COLOURBOX63791043.jpg" alt="food">
                <img src="images/food/COLOURBOX63816727.jpg" alt="food">
                <img src="images/home/COLOURBOX51644518.jpg" alt="home">
                <img src="images/home/COLOURBOX57295260.jpg" alt="home">
                <img src="images/home/COLOURBOX58660377.jpg" alt="home">
                <img src="images/lifestyle/COLOURBOX24505775.jpg" alt="lifestyle">
                <img src="images/lifestyle/COLOURBOX43808588.jpg" alt="lifestyle">
                <img src="images/lifestyle/COLOURBOX48672244.jpg" alt="lifestyle">
                <img src="images/sport/COLOURBOX56386041.jpg" alt="sport">
                <img src="images/sport/COLOURBOX56434075.jpg" alt="sport">
                <img src="images/sport/COLOURBOX56443587.jpg" alt="sport">
                <img src="images/travel/COLOURBOX60526831.jpg" alt="travel">
                <img src="images/travel/COLOURBOX60530625.jpg" alt="travel">
                <img src="images/travel/COLOURBOX60544860.jpg" alt="travel">
            </div>
        </main>
    </div>


</div>

    <footer class="footer">
        <div class="footer__social-media">
            <a href="#" class="footer__link"><img class="footer__social-icon" src="svgs/facebook-176-svgrepo-com.svg"
                    alt="Facebook"></a>
            <a href="#" class="footer__link"><img class="footer__social-icon" src="svgs/twitter-154-svgrepo-com.svg"
                    alt="Twitter"></a>
            <a href="#" class="footer__link"><img class="footer__social-icon" src="svgs/instagram-svgrepo-com.svg"
                    alt="Instagram"></a>
            <a href="#" class="footer__link"><img class="footer__social-icon" src="svgs/google-plus-svgrepo-com.svg"
                    alt="Google plus"></a>
            <a href="#" class="footer__link"><img class="footer__social-icon" src="svgs/behance-svgrepo-com.svg"
                    alt="Behance"></a>
            <a href="#" class="footer__link"><img class="footer__social-icon" src="svgs/dribble-svgrepo-com.svg"
                    alt="Dribbble"></a>
        </div>
    </footer>
</body>

</html>
